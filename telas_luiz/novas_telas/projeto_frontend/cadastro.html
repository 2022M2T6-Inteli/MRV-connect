    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img class="logo" src="../projeto_frontend/images/mrvlogo.png" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                        <li class="nav-item dropdown">
                            <a class="nav-link " href="index.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        
        <div class="divtotal">
            <div id="divimagem">
                <img  class="imglogin" src="../projeto_frontend/images/predio1.jpg" alt="">
            </div>
            <div class="middle">
                <div class="timeline">
                    <div class="timeline-initial">
                        <div id="bolinhaum" ></div>
                        <div id="bolinhadois" ></div>
                        <div id="bolinhatres" ></div>
                        <div id="bolinhaquatro" ></div>
                    </div>
                </div>
                <div class="divlogin">
                    <div class="login">
                        <div class="divlogo"><img class="logo log" src="../projeto_frontend/images/mrvlogo.png" ></div>
                        
                        <div class="inputs">
                            <form action="/" class="cadastro">

                                <label id="nomeEmpresa" for="">*Qual o nome da sua empresa?</label>
                                <input id="inputNomeempresa" type="text" placeholder=" Pictures arts"/>

                                <label id="cnpjEmpresa"for="" >*Qual o CNPJ da empresa?</label>
                                <input id="inputCnpj" type="text" placeholder=" XX.XXX.XXX/0001-XX"  />

                                <label id="numeroContato"for=""  >*Qual o seu número de contato?</label>
                                <input id="inputContato" type="text" placeholder=" (11) 98856-5640"  />

                                <label id="Emailcadastro"for="" >*Qual o seu email?</label>
                                <input id="inputEmail" type="email" placeholder=" exemplo@email.com"/>

                                <button id="buttonFinalizar" class="buttonContinuar" type="submit">Finalizar Cadatro</button>
                            </form>
                            <button id="buttonProximo" class="buttonContinuar">Próximo</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
