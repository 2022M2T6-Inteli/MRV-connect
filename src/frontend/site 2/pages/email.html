<!DOCTYPE html>
<html>
   <!-- criação da página de cadastro, página de email do usuário--> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/email.css">
    <title>Email da empresa</title>
</head>
<body>
    <!-- imagem logo MRV -->
    <img src="../images/mrvlogo.svg" alt="MRV logo">
  <form action="../pages/logprofile.html">
    <h1>Qual o seu email?</h1>
          <!-- caixa de texto para email do usuário --> 
    <div class="form-field">
      <input type="text" placeholder="exemplo@email.com" id="input" required/>
      <div class="block"></div>
    </div>
      <!-- botão para finalizar o cadastro --> 
    <div class="form-field">
      <button class="btn" type="submit">Finalizar</button>
    </div>
  </form>
</body>
</html>
