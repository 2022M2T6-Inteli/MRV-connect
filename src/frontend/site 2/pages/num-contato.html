<!DOCTYPE html>
<html>
   <!-- criação da página de cadastro, página do número de contato --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/num-contato.css">
    <title>Número de contato</title>
</head>
<body>
     <!-- imagem logo MRV --> 
    <img src="../images/mrvlogo.svg" alt="MRV logo">
      <!-- link para ir de uma página a outra (número de contato para o email do usuário) --> 
  <form  method="get" action="email.html">
    <h1>Qual o seu número de contato?</h1>
         <!-- caixa de texto para numero de contato da empresa --> 
    <div class="form-field">
      <input type="text" placeholder="(xx)xxxxx-xxxx" id="input" required/>
      <div class="block"></div>
    </div>
       <!-- botão para ir para a próxima página --> 
    <div class="form-field">
      <button class="btn" type="submit">Próximo</button>
    </div>
  </form>
</body>
</html>
