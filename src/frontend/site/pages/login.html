<!DOCTYPE html>
<html>
<head>
<!-- criação da página de login do cliente --> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>LOGIN</title>
</head>
<body> 
    <div id="bg"></div>
<!-- imagem logo MRV --> 
    <img src="../images/mrvlogo.svg" alt="MRV logo">
<form action="../pages/logprofile.html">
  <!-- box para escrever o email de login --> 
    <label>E-mail:</label>
  <div class="form-field">
    <input type="email" placeholder="exemplo@mail.com" required/>
  </div>
  <!-- box para escrever a senha de login --> 
    <label>Senha:</label>
  <div class="form-field">
    <input type="password" placeholder="exemplo123" required/>
  </div>
  <!-- botão para entrar na conta logada --> 
  <div class="form-field">
    <button class="btn" type="submit">Entrar</button>
  </div>
</form>
  <!-- link para fazer cadastro caso não tenha --> 
<p>Não possui conta? <a class="btn-color" href="../pages/nome-emp.html">Inscreva-se aqui</a></p>

</body>
</html>
