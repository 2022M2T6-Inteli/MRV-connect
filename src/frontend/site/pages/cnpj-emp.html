<!DOCTYPE html>
<html>
  <!-- criação da página de cadastro, página de cnpj da empresa --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cnpj-emp.css">
    <title>CNPJ da empresa</title>
</head>
<body>
    <!-- imagem logo MRV --> 
    <img src="../images/mrvlogo.svg" alt="MRV logo">
     <!-- link para ir de uma página a outra (cnpj para o numero de contato) --> 
  <form  method="get" action="num-contato.html">
    <h1>Qual o CNPJ da empresa?</h1>
     <!-- caixa de texto para o cnpj da empresa --> 
    <div class="form-field">
      <input type="text" placeholder="XX. XXX. XXX/0001-XX" id="input" required/>
      <div class="block"></div>
    </div>
       <!-- botão para ir para a próxima página --> 
    <div class="form-field">
      <button class="btn" type="submit">Próximo</button>
    </div>
  </form>
</body>
</html>
